---
- name: Protecting a Storage Group with SRDF
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - vars/connection.yml
    - vars/credentials.yml
    - vars/host_storage_details.yml

  vars:
    remote_serial: "{{ remote_serial }}"
    input: &uni_connection_vars
      serial_no: "{{ serial_no }}"
      password: "{{ password }}"
      unispherehost: "{{ unispherehost }}"
      user: "{{  user  }}"
      verifycert: "{{ verifycert }}"

  collections:
    - dellemc.powermax

  tasks:
    - name: Create Storeage Group
      dellemc.powermax.storagegroup:
        <<: *uni_connection_vars
        sg_name: "{{ sg_name }}"
        state: "present"
        volumes: "{{ volume_list }}"
        vol_state: "present-in-group"

    - name: Protect Storage Group {{ sg_name }} with SRDF/A to array {{ remote_serial }}
      dellemc.powermax.srdf:
        <<: *uni_connection_vars
        remote_serial_no: "{{ remote_serial }}"      
        sg_name: "{{sg_name}}"      
        srdf_mode: 'Asynchronous'
        srdf_state: 'Establish'      
        state: 'present'
        wait_for_completion: True

